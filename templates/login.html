<!doctype html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name=”robots” content="index, nofollow">
        <title>Orwell - Login</title>
        <meta name="description" content="A Computer Science student at University of San Francisco, interested in Human-Computer Interaction and Accessible Human Interfaces.">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<!--        <link href="https://static.abkslm.com/orwell/stylesheets/orwell.css" rel="stylesheet">-->
        <link rel="icon" type="image/png" href="https://static.abkslm.com/objects/img/png/signature/icon.png">
    </head>

    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <div class="d-flex container vh-100 vw-100 justify-content-center align-items-center">

            <div class="vstack gap-2 align-items-center justify-content-center">
                <h1>orwell</h1>
                <form action="/login" method="POST">
                    <div class="input-group mb-1">
                        <input type="text" class="form-control" placeholder="Username" name="username" aria-label="Username" aria-describedby="address">
                        <span class="input-group-text" id="address">@abkslm.com</span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" name="password" aria-label="Password">
                    <input type="submit" hidden>
                </form>
            </div>



        </div>
    </body>


</html>
